<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>趣味单词学习墙</title>
    <!-- Bootstrap 5 CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 自定义样式 -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Font Awesome 图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container-fluid p-0">
        <!-- 顶部导航栏 -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <i class="fas fa-book-open me-2"></i>趣味单词学习墙
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active text-white" id="word-wall-tab" data-bs-toggle="tab" 
                                    data-bs-target="#word-wall" type="button" role="tab" aria-selected="true">
                                <i class="fas fa-th me-1"></i>单词墙
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link text-white" id="word-config-tab" data-bs-toggle="tab" 
                                    data-bs-target="#word-config" type="button" role="tab" aria-selected="false">
                                <i class="fas fa-cog me-1"></i>单词配置
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link text-white" id="statistics-tab" data-bs-toggle="tab" 
                                    data-bs-target="#statistics" type="button" role="tab" aria-selected="false">
                                <i class="fas fa-chart-bar me-1"></i>学习统计
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- 内容区域 -->
        <div class="container mt-4">
            <div class="tab-content" id="myTabContent">
                <!-- 单词墙页面 -->
                <div class="tab-pane fade show active" id="word-wall" role="tabpanel">
                    <!-- 将在JS中动态填充内容 -->
                    <div class="row mb-3">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-header bg-light">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <h5 class="mb-0">单词墙</h5>
                                        <div>
                                            <span class="badge bg-success me-2">已掌握: <span id="mastered-count">0</span></span>
                                            <span class="badge bg-primary">总计: <span id="total-count">0</span></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-body">
                                    <div id="word-container" class="word-container">
                                        <!-- 单词卡片将通过JS动态添加 -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 单词配置页面 -->
                <div class="tab-pane fade" id="word-config" role="tabpanel">
                    <!-- 将在JS中动态填充内容 -->
                    <div class="row">
                        <div class="col-md-5">
                            <div class="card">
                                <div class="card-header bg-light">
                                    <h5 class="mb-0">添加/编辑单词</h5>
                                </div>
                                <div class="card-body">
                                    <form id="word-form">
                                        <input type="hidden" id="edit-index" value="-1">
                                        <div class="mb-3">
                                            <label for="word-input" class="form-label">单词</label>
                                            <input type="text" class="form-control" id="word-input" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="translation-input" class="form-label">翻译/解释</label>
                                            <textarea class="form-control" id="translation-input" rows="2" required></textarea>
                                        </div>
                                        <div class="d-flex justify-content-between">
                                            <button type="submit" class="btn btn-primary">
                                                <i class="fas fa-save me-1"></i>保存
                                            </button>
                                            <button type="button" id="clear-btn" class="btn btn-secondary">
                                                <i class="fas fa-eraser me-1"></i>清空
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            
                            <div class="card mt-3">
                                <div class="card-header bg-light">
                                    <h5 class="mb-0">数据管理</h5>
                                </div>
                                <div class="card-body">
                                    <div class="d-grid gap-2">
                                        <button id="import-btn" class="btn btn-outline-primary">
                                            <i class="fas fa-file-import me-1"></i>导入单词数据
                                        </button>
                                        <button id="export-btn" class="btn btn-outline-success">
                                            <i class="fas fa-file-export me-1"></i>导出单词数据
                                        </button>
                                        <button id="reset-mastered-btn" class="btn btn-outline-warning">
                                            <i class="fas fa-redo me-1"></i>重置掌握状态
                                        </button>
                                        <button id="clear-all-btn" class="btn btn-outline-danger">
                                            <i class="fas fa-trash me-1"></i>清空所有单词
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-md-7">
                            <div class="card">
                                <div class="card-header bg-light">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <h5 class="mb-0">单词列表</h5>
                                        <span class="badge bg-primary" id="word-count">0 个单词</span>
                                    </div>
                                </div>
                                <div class="card-body">
                                    <div class="table-responsive">
                                        <table class="table table-hover">
                                            <thead>
                                                <tr>
                                                    <th width="30%">单词</th>
                                                    <th width="50%">翻译/解释</th>
                                                    <th width="20%">操作</th>
                                                </tr>
                                            </thead>
                                            <tbody id="word-list">
                                                <!-- 单词列表将通过JS动态添加 -->
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 统计信息页面 -->
                <div class="tab-pane fade" id="statistics" role="tabpanel">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-header bg-light">
                                    <h5 class="mb-0">学习进度</h5>
                                </div>
                                <div class="card-body">
                                    <div class="progress mb-3" style="height: 25px;">
                                        <div class="progress-bar" id="progress-bar" role="progressbar" style="width: 0%"></div>
                                    </div>
                                    <div class="row text-center">
                                        <div class="col-6">
                                            <div class="card bg-light">
                                                <div class="card-body">
                                                    <h2 id="stat-mastered">0</h2>
                                                    <p class="mb-0">已掌握</p>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-6">
                                            <div class="card bg-light">
                                                <div class="card-body">
                                                    <h2 id="stat-remaining">0</h2>
                                                    <p class="mb-0">未掌握</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-header bg-light">
                                    <h5 class="mb-0">使用指南</h5>
                                </div>
                                <div class="card-body">
                                    <ul class="list-group">
                                        <li class="list-group-item">
                                            <i class="fas fa-mouse me-2 text-primary"></i>
                                            <strong>左键点击单词</strong>：标记为已掌握（变暗）
                                        </li>
                                        <li class="list-group-item">
                                            <i class="fas fa-keyboard me-2 text-success"></i>
                                            <strong>Ctrl + 左键点击</strong>：恢复为未掌握（变亮）
                                        </li>
                                        <li class="list-group-item">
                                            <i class="fas fa-mouse-pointer me-2 text-danger"></i>
                                            <strong>右键点击单词</strong>：显示单词翻译/解释
                                        </li>
                                        <li class="list-group-item">
                                            <i class="fas fa-cog me-2 text-secondary"></i>
                                            <strong>单词配置</strong>：添加、编辑和管理单词
                                        </li>
                                        <li class="list-group-item">
                                            <i class="fas fa-chart-bar me-2 text-info"></i>
                                            <strong>学习统计</strong>：查看学习进度统计
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 页脚 -->
        <footer class="bg-light text-center text-muted py-3 mt-5">
            <div class="container">
                <p class="mb-0">趣味单词学习墙 &copy; 2023 | 让学习变得更有趣</p>
            </div>
        </footer>
    </div>

    <!-- 单词提示框 -->
    <div id="word-tooltip" class="word-tooltip">
        <div class="word-tooltip-content"></div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 自定义脚本 -->
    <script src="js/main.js"></script>
    <script src="js/word-wall.js"></script>
    <script src="js/word-config.js"></script>
</body>
</html>
