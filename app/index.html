    <title>学习工具箱</title>

        <!-- 顶部导航栏 -->

    <!-- 主页面内容 -->

        <!-- 应用卡片容器 -->
        <div class="app-cards-container">
            <!-- 单词墙应用卡片 -->
            <div class="app-card" id="word-wall-app">
                <div class="app-card-image">
                    <img src="data:image/svg+xml;charset=UTF-8,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22300%22%20height%3D%22160%22%20viewBox%3D%220%200%20300%20160%22%20preserveAspectRatio%3D%22none%22%3E%3Crect%20width%3D%22300%22%20height%3D%22160%22%20fill%3D%22%231e90ff%22%3E%3C%2Frect%3E%3Ctext%20x%3D%22150%22%20y%3D%2280%22%20style%3D%22fill%3A%23fff%3Bfont-weight%3Abold%3Bfont-family%3AArial%2C%20Helvetica%2C%20Open%20Sans%2C%20sans-serif%3Bfont-size%3A24px%22%20text-anchor%3D%22middle%22%3E%E8%B6%A3%E5%91%B3%E5%8D%95%E8%AF%8D%E5%AD%A6%E4%B9%A0%E5%A2%99%3C%2Ftext%3E%3C%2Fsvg%3E" alt="趣味单词学习墙">
                                    </div>
                <div class="app-card-content">
                    <h3 class="app-card-title">趣味单词学习墙</h3>
                    <p class="app-card-description">
                        一个有趣的单词学习工具，通过视觉化的方式展示单词，帮助记忆和掌握。
                    </p>
                    <div class="app-card-footer">
                        <span class="app-card-stats" id="word-wall-stats">0 个单词</span>
                        <button class="app-card-button" onclick="openApp('word-wall')">打开</button>
                    </div>
                                </div>
                            </div>
                            
            <!-- 未来可添加更多应用卡片 -->
            <div class="app-card disabled" style="opacity: 0.6; cursor: not-allowed;">
                <div class="app-card-image">
                    <img src="data:image/svg+xml;charset=UTF-8,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22300%22%20height%3D%22160%22%20viewBox%3D%220%200%20300%20160%22%20preserveAspectRatio%3D%22none%22%3E%3Crect%20width%3D%22300%22%20height%3D%22160%22%20fill%3D%22%23888%22%3E%3C%2Frect%3E%3Ctext%20x%3D%22150%22%20y%3D%2280%22%20style%3D%22fill%3A%23fff%3Bfont-weight%3Abold%3Bfont-family%3AArial%2C%20Helvetica%2C%20Open%20Sans%2C%20sans-serif%3Bfont-size%3A24px%22%20text-anchor%3D%22middle%22%3E%E6%95%AC%E8%AF%B7%E6%9C%9F%E5%BE%85%3C%2Ftext%3E%3C%2Fsvg%3E" alt="敬请期待">
                </div>
                <div class="app-card-content">
                    <h3 class="app-card-title">敬请期待</h3>
                    <p class="app-card-description">
                        更多学习工具正在开发中，敬请期待...
                    </p>
                    <div class="app-card-footer">
                        <span class="app-card-stats">即将推出</span>
                        <button class="app-card-button" disabled>敬请期待</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <footer class="app-footer">
        <hr>
        <p class="text-center footer-signature">HZZ</p>
